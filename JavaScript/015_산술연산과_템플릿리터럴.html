<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let one = 10;
    let two = 3;
    console.log(one + two);
    console.log(one - two);
    console.log(one / two);
    console.log(one * two);
    console.log(one ** two); // 10의 3승
    console.log(one % two);  // 나머지 연산자. 나머지가 1
    console.log(one, one, two, two);
    
    // 구구단 출력하기
    console.log(one, "X", two, "=", one * two); // 권장하지 않습니다.
    console.log(one + " X " + two + " = " + one * two); // 권장하지 않습니다.
    console.log(`${one} X ${two} = ${one + two}`); // 권장하지 않습니다. 템플릿 리터럴으 권장하지않는 다는 것이 아닙니다.
  
    let three = one * two;
    console.log(`${one} X ${two} = ${three}`);
  </script>
</body>
</html>
