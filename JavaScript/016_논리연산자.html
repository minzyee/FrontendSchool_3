<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산자</title>
</head>
<body>
  <script>
    const one = 10;
    const two = 3;
    const one_ = '10';


    console.log(one > two);
    console.log(one >= two);
    console.log(one < two);
    console.log(one <= two);
    console.log(one == two);
    console.log(one === two); // 다른 언어에 없다. 타입까지 비교한다.
    console.log(one != two);  // 다른가
    console.log(one !== two); // 타입까지 다른가

    // 우리를 힘들게 하는 JS
    console.log('---우리를 힘들게하는 JS---');
    console.log(one == one_);   // 너무 관대한 JS
    console.log(one === one_);  // 다른 언어에서늬 ==(견고한 코딩을 위해 === 사용을 추천합니다.)
  </script>
</body>
</html>
