<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    async function loadHeroes() {
      const response = await fetch("https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json");

      if (response.ok) {
        console.log(await response.json());  // await으로 fetch 해온거 파싱할 때까지 기다린다는 뜻
      } else {
        alert('통신 에러!' + response.status);
      }
    }

    loadHeroes();

    // 응답헤더
    // access-control-allow-origin * : 서버가 어떤 클라이언트든 데이터에 접근이 가능하다는 것을 헤더로 표현해준다.
    // 모든 도메인엣 누구든 데이터에 접근 가능하다.


    // 데이터나 스크립트도 서버에서 허용해줘야만 가져올 수 있다.
    // 
  </script>
</body>
</html>
