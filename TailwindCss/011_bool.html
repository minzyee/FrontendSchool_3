  <script>
    // const(참조 변경 불가,), let(변경 가능), var(X)
    // 평상시에는 const를 사용하고, 나중에 값의 변경이 일어나야 할 곳에만 let을 사용하기를 권장
    let one = true;
    let two = false;a
    let three;
    let four = null;
    let five = Infinity; // 비교할 때 많이 사용. 어떤 숫자보다 큰 숫자나 작은 수를 구한 때!

    console.log(Boolean(''));     // false
    console.log(Boolean(' '));    // true
    console.log(Boolean('abc'));  // true
    console.log(Boolean(0));      // false
    console.log(Boolean(100));    // true

    console.log(Boolean(four));   // false

    // 우리를 힘들게 하는 JS
    console.log(Boolean([])); // 이게 true이다...

    if(one){

      console.log('world');
    }
