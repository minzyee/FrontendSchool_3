<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    /* align-items는 stretch가 기본값이다. */
    /* 부모의 높이를 갖게 된다. */
    .container {
      display: flex;
      width: 300px;
      flex-wrap: wrap;
    }

    .item {
      background-color:yellowgreen;
      border: 5px solid #000;
      width: 50px;
      height: 50px;
      padding: 20px;
    }


</style>
</head>
<body>
  <div class="container">
    <div class="item">hello 0</div>
    <div class="item">hello 1</div>
    <div class="item">hello 2</div>
    <div class="item">hello 3</div>
    <div class="item">hello 4</div>
    <div class="item">hello 5</div>
    <div class="item">hello 6</div>
    <div class="item">hello 7</div>
    <div class="item">hello 8</div>
    <div class="item">hello 9</div>
  </div>
</body>
</html>
