<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 가상 클래스 선택자는 콜론이 1개 */
    /* 여백 조절 할 때, first 와 last child 가상 클래스 선택자를 많이 사용 */
    .foo:first-child {
      background-color: blue;
    }

    .foo:last-child {
      background-color: red;
    }

  </style>
</head>
<body>
  <!-- 가상 클래스 선택자: 클래스가 없는데, 있는 것처럼 처리(콜론이 1개) -->
  <!-- 가상 요소 선택자: 요소가 없는데, 있는 것처럼 처리(콜론이 2개) -->

  <ul>
    <div>hello</div>
    <li class="foo">1</li>
    <li class="foo">2</li>
    <li class="foo">3</li>
    <li class="foo">4</li>
    <li class="foo">5</li>
  </ul>
</body>
</html>
