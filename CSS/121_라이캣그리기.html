<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라이캣 그리기 - 깃허브 핀드에 올릴 만큼, 정성들여주세요</title>
  <style>
    /* animation */
    @keyframes ani-ear-left {
      from {
        transform: rotate(-20deg);
      }

      to {
        transform: rotate(-40deg) translate(-5px);
      }
    }

    @keyframes ani-ear-right {
      from {
        transform: rotate(20deg);
      }

      to {
        transform: rotate(40deg) translate(5px);
      }
    }

    /* setting */
    :root {
      --pri: #ce705f;
      --sec: #ecd376;
    }

    /* reset */
    body {
      margin: 0;
      padding: 0;
    }

    /* layout */


    /* design */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      background: rebeccapurple;
    }

    .licat {
      background: blue;
      position: relative;
      top: 100px;
      margin: 50px auto;
      width: 400px;
      height: 380px;
    }

    .licat .ear {
      position: absolute;
      top: 35px;
      width: 80px;
      height: 92px;
      border: 10px solid #000;
      background-color: var(--sec);
      border-radius: 50%;
    }

    .licat .ear.left {
      left: 65px;
      transform: rotate(-30deg);
      border-radius: 70% 50% 0 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: ani-ear-left 1s infinite alternate;
    }

    .licat .ear.right {
      right: 65px;
      transform: rotate(30deg);
      border-radius: 50% 70% 0 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: ani-ear-right 1s infinite alternate;
    }

    .earline {
      position: absolute;
      top: 40px;
      width: 60px;
      border: 5px solid #000;
      border-radius: 10% 0 0 60%;
      z-index: 66;
    }

    .earline.left {
      transform: rotate(90deg);
    }

    .earline.right {
      transform: rotate(90deg);
    }

    .licat .face {
      /* background: yellow; */
      position: absolute;
      bottom: 0;
      width: 400px;
      height: 310px;
      border-radius: 50%;
      background-color: var(--sec);
      border: 10px solid #000;
    }

    /* 가독성 중요. 너무 많은 주석X  */
    .eye {
      position: absolute;
      top: 100px;
      width: 23px;
      height: 23px;
      border-radius: 50%;
      background-color: #000;
    }

    .eye.left {
      left: 125px;
    }

    .eye.right {
      right: 125px;
    }

    .nose {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 25px;
      background-color: #000;
      border-radius: 20% 20% 50% 50%;
    }

    .mousebottom {
      position: absolute;
      left: 50%;
      top: 170px;
      transform: translateX(-50%);
      width: 50px;
      height: 150px;
      border: 10px solid #000;
      border-radius: 10% 10% 40% 40%;
      background-color: var(--pri);
    }
    

    /* media query */

    

  </style>
</head>
<body>
  <div class="licat">
    <div class="ear left">
      <div class="earline left"></div>
    </div>
    <div class="ear right">
      <div class="earline right"></div>
    </div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="mousebottom"></div>
    </div>
  </div>
</body>
</html>
