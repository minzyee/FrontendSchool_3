<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style>
			div:nth-child(1) {
				/* 위 오른쪽 아래 왼쪽 방향 */
				padding: 10px;
				width: 100px;
				height: 100px;
				border: 10px solid #000;
				color: red;
			}

			div:nth-child(2) {
				/* 위 오른쪽 아래 왼쪽 방향 */
				padding: 10px 20px 10px 20px;
				width: 100px;
				height: 100px;
				border: 10px solid #000;
				color: blue;
			}

			div:nth-child(3) {
				/* 상하 10px, 좌우 20px */
				padding: 10px 20px;
				width: 100px;
				height: 100px;
				border: 10px solid #000;
				color: green;
			}

			div:nth-child(4) {
				/* 상, 좌우, 하 */
				padding: 10px 50px 20px;
				width: 100px;
				height: 100px;
				border: 10px solid #000;
				color: pink;
			}

			div:nth-child(5) {
				/* 방향 직접 지정 */
				padding-top: 10px;
				padding-right: 10px;
				padding-bottom: 10px;
				padding-left: 10px;
				width: 100px;
				height: 100px;
				border: 10px solid #000;
				color: turquoise;
			}
		</style>
	</head>
	<body>
		<div>hello</div>
		<div>hello</div>
		<div>hello</div>
		<div>hello</div>
		<div>hello</div>
	</body>
</html>
