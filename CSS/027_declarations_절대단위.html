<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS declarations - 절대단위</title>
    <style>
      /* 
        고정 단위로 주면 좋은 것
        : 패딩, 마진, 모니터 크기에 따라 상관 없어 보이는 것들,
        : 반응형을 고려하지 않아도 될 때, 글씨와 관련 없는 것들

        가변 단위로 주면 좋은 것:
        : 이미지, 폰트
        : 폰트(병원에 홈페이지 납품, 병원장님이 캔슬했음 -> 폰트가 너무 작아서)
          만약에 폰트 사이즈를 가변으로 줬다면, body 폰트 하나만 수정하면 된다.
      */
      .one {
        font-size: 32px;
      }

      .two {
        font-size: 16px;
      }

      .three {
        font-size: 2rem;
      }
    
    </style>
</head>
<body>
    <h1 class="one">hello world</h1>
    <h1>hello world</h1>
    <p class="two">hello world</p>
    <p>hello world</p>
    hello world
    <h1>hello world</h1>
    <h1 class="three">hello world</h1>
</body>
</html>
