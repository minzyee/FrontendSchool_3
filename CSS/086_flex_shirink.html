<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-shirink</title>
  <style>
    /* flex-grow에 반대되는 개념 */
    .container {
      display: flex;
    }

    .item {
      flex-grow: 1;
      width: 50px;
      height: 50px;
      background-color: skyblue;
      border: 1px solid #000;
    }

    .item:nth-child(2) {
      /* 1. 기본값은 1입니다. 0으로 바꿔볼게욥 */
      /* (실무에서는) 더 줄어들지 않게 하기 위해 사용한다. */
      /* 더 이상 얘는 줄어들면 안돼!하는 곳에 사용 */
      /* flex-grow flex-shink flex-basis -> 축양형으로 주로 사용핟다. */
      flex-shrink: 0;
      flex-basis: 200px;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
