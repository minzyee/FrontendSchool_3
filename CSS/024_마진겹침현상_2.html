<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 겹침 현상</title>
    <style>
        /* 부모와 자식 간의 마진 겹침 현상 */
        .parent {
            background-color: red;
            height: 200px;
            margin-top: 50px;
            /* 상황에 맞는 해결방법으로 사용하면 된다. */
            /* overflow: hidden; 해결방법1 - 제일 많이 사용하는 방법 */ 
            /* display: inline-block; 컨텐츠 크기만큼 영역을 차지한다.  */
            /* border: 1px solid transparent;
            권장하지 않는 해결 방법 - 디자인 요소가 의도 된 것이 아니라면,
            공백이 생겨버리기 때문이다. */
            /* 아래 방법은 IE 지원 불가로 사용이 어려울 수 있다. */
            display: flow-root;
        }

        .child {
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">hello</div>
    </div>
</body>
</html>
