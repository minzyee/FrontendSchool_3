<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex 실습2</title>
  <style>
    /* align-items는 stretch가 기본값이다. */
    /* 부모의 높이를 갖게 된다. */
    .container {
      background-color: #8aacd9;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      /* align-items로 정렬될 자식 요소한테, 높이값 대신 stretch 주면 부모 요소만큼 늘어난다. */
    }

    .orange-box {
      background-color:#f16837;
      width: 33.333333%;
      height: 33.333333%;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="orange-box"></div>
  </div>
</body>
</html>
