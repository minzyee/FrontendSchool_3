<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image</title>
    <style>
      body {
        /* 화면에 따라서 여러개의 이미지를 덭붙여 나오다. */
        background-image: url("https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg");
        
        /* 이미지의 기본 사이즈, 디폴트 값 */
        /* background-size: auto; */

        /* 브라우저 창을 늘렸을 때, 가로비가 꽉 차게 나온다. */
        /* 전체 넓이를 맞춤 */
        /* background-size: cover; */

        /* 가로, 세로 픽셀 수정 */
        /* background-size: 200px; */
        /* background-size: 100px 300px; */

        /* contain: 이미지가 잘리거나 찌그러지지 않는 한도 내에서 제일 크게 설정 */
        /* cover: 이미지가 찌그러지지 않는 한도 내에서 제일 크게(잘릴 수도 있음) */
        background-size: contain;
      }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
