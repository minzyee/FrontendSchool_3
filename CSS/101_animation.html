<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation_building</title>
  <style>
    @keyframes hojun {
      from {
        background-position: 0px, 0px;
      }
      to {
        background-position: -3730px, 0;
      }
    }

    @keyframes cat {
      33.3% {
        transform: translateX(0) scale(0.3);
        background: url(./cat/cat/1.png) no-repeat;
      }
      66.6% {
        transform: translateX(-100px) scale(0.3);
        background: url(./cat/cat/2.png) no-repeat;
      }
      100% {
        transform: translateX(-200px) scale(0.3);
        background: url(./cat/cat/3.png) no-repeat;
      }
    }

    .building1 {
      width: 110px;
      height: 180px;
      background: url(./building/building1.png) no-repeat;
      animation: hojun 5s steps(33);
      animation-fill-mode: forwards;
    }

    .cat {
      width: 313px;
      height: 436px;
      background: url(./cat/cat/1.png) no-repeat;
      animation: cat 3s infinite;
      transform: scale(0.3);
      position: absolute;
      top: 100px;
      left: 600px;
    }
  </style>
</head>
<body>
  <div class="cat"></div>
  <div class="building1"></div>
</body>
</html>
