<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      /* % 단위는 부모 요소의 콘텐츠의 너비의 절반이다. */
      body {
        margin: 0;
      }

      .one {
        width: 500px;
        /* 기본값 */
        /* height: auto; */
        height: 200px;
      }

      .two {
        background-color: red;
        width: 50%;
        height: 50%;
        /* 부모의 높이가 auto인 경우 작동하지 않는다. */
        /* block 레벨은 height가 auto로 잡혀있기 때문에 높이가 늘어나지 않는다. */
      }

      div {
        background-color: red;
        width: 50%;
        height: 200px;
      }
    </style>
</head>
<body>
    <div>hello world</div>
</body>
</html>
