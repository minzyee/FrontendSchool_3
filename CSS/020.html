<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>강아지 얼굴 그리기</title>
		<style>
			.wrap {
				background-color: pink;
				position: relative;
				width: 200px;
				height: 200px;
			}

			/* face */
			.face {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				width: 100px;
				height: 100px;
				border: 5px solid #000;
				border-radius: 50%;
				background-color: bisque;
			}

			/* ears */
			.ear {
				position: absolute;
				top: 20%;
				width: 30px;
				height: 30px;
				background-color: bisque;
				border: 5px solid #000;
				border-radius: 20px;
				border-top-left-radius: 90px;
			}

			.ear.left {
				left: 35px;
			}

			.ear.right {
				transform: scaleX(-1); /* 요소 좌우 반전 */
				right: 35px;
			}

			/* eyes */
			.eyes {
				width: 10px;
				height: 10px;
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="ear left"></div>
			<div class="ear right"></div>
			<div class="face"></div>
			<div class="eyes left"></div>
			<div class="eyes right"></div>
		</div>
	</body>
</html>
