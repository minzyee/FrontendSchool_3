<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교안)셀렉트 박스 만들어보기</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    .cont-select {
      position: relative;
      width: 200px;
      margin: 100px auto;
    }

    .btn-select {
      width: 100%;
      padding: 11px 24px 11px 13px;
      font-weight: 400;
      font-size: 14px;
      line-height: 16px;
      text-align: left;
      border: 1px solid #9b51e0;
      border-radius: 10px;
      cursor: pointer;
      background: url(./images/icon-Triangle-down.png) right 12px center no-repeat;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    /* 버튼이 클릭, 포버스 되었을 때, 사용되는 스타일 */
    .btn-select:focus {
      outline: 3px solid #9b51e027;
    }
    
    /* 이런 업 아이콘은 포커스 가상요소 보다는 on 클래스에 붙여주는 것이 더 좋다. */
    /*  */
    .btn-select.on {
      background: url(./images/icon-Triangle-up.png) right 12px center no-repeat;
    }

    /* 버튼 클래스 셀렉트에 on이라는 클래스가 같이 있을떄, 근접한 리스트멤버 형제도 같이 선택한다.*/
    /* 버튼 클래스에 온이 있을 때, 리스트 멤버도 같이 선택한다. */
    .btn-select.on + .list-member {
      display: block;
    }

    .list-member {
      display: none;
      position: absolute;
      top: 49px;
      left: 0;
      width: 100%;
      border: 1px solid #c4c4c4;
      box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }

    .list-member li {
      overflow: hidden;
      padding: 5px 7px;
    }
    
    
    .list-member li button {
      width: 100%;
      padding: 7px 10px;
      font-weight: 400;
      font-size: 14px;
      line-height: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      background-color: #fff;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .list-member li:hover button {
      background-color: #9b51e018;
    }

  </style>
</head>
<body>
  <article class="cont-select">
    <h2 class="txt-hide">최애 프로그래밍 언어를 선택해주세요.</h2>
    <button type="button" class="btn-select">최애 프로그래밍 언어</button>
    <ul class="list-member">
      <li><button type="button">Python</button></li>
      <li><button type="button">Java</button></li>
      <li><button type="button">JavaScript</button></li>
      <li><button type="button">C#</button></li>
      <li><button type="button">C/C++</button></li>
    </ul>
  </article>


  <script>
    let btnSelectTitle = document.querySelector('.btn-select');
    let listMember = document.querySelector('.list-member');

    btnSelectTitle.addEventListener('click', () => {
      btnSelectTitle.classList.toggle('on');
    });
  </script>
</body>
</html>
