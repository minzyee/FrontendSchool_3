<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      width: 500px;
    }

    img {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
    }
  </style>
</head>
<body>
  <!-- clicp은 포지션 앱솔루트에서만 사용가능하다. -->
  <div>
    <img src="" alt="">
  </div>
</body>
</html>
