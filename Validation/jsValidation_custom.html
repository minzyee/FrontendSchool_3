<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="txt">이메일 입력: </label>
    <input type="email" id="txt" required>
    <button>제출</button>
  </form>

  <script>
    const inp = document.querySelector('input');
    // 그 어떤 값을 입력해도 invalid 처리한다.
    inp.setCustomValidity('문제가 있음, 알수 없는 무엇인가...');

    // 빈 문자열을 넣으면 에러인 상태를 해제할 수 있다.
    inp.setCustomValidity('');

  </script>
</body>
</html>
