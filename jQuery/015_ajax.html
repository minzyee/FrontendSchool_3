<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="btn_data">클릭해주세요!</button>
  <div id="data"></div>
  <script></script>

  <script>
    // 페이지를 새로고침하지 않았는데, 동적으로 페이지에 뭔가 동작이 일어나는 것 -> 비동기 통신
    // ajax 안에 fetch / axios / ajax 가 다 포함되고 있따.
    // 순수 JS에 fetch
    // axios
    // 제이쿼리의 ajax

    $("btn_data").click(function() {
      //$.ajax({경로, 동기화 여부, 성공하면 할 일})
      //$.ajax({url:'경로', async: true, success:function(result){}})
      $.ajax({
        url: "http://test.api.weniv.co.kr/mall",
        async: true,
        success: function (result) {
          $("#data").text(result);
        },
      });
    })
  </script>
</body>
</html>
