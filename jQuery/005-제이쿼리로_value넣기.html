<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <input id="one" type="text">
  <input id="two" type="text">
  <p id="three">hello</p>
  <button id="four">click me !!</button>

  <script>
    // 자주 사용

    // 버튼을 클릭하면,
    $("#four").click(function (){
      // #one에 입력된 값을 가져와 value에 넣고,
      let value = $("#one").val();

      // #one에 아무것도 없는 값으로 바꾸고(주석처리 하고 버튼 눌러보면 원래 입력한 값이 그대로 남아있어요)
      $("#one").val(''); // 해당되는 곳에 value를 넣는다.

      // #one에 입력했던 값을 two와 three에 넣는데,
      // input창이 아닌 곳에는 val이아니라 text로 써야한다.
      $("#two").val(value);
      $("#three").text(value);
    });
  </script>
</body>
</html>
