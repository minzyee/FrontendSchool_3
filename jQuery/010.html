<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리의 filter</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="1">value-1</div>
  <div id="2">value-2</div>
  <div id="3">value-3</div>
  <div id="4">value-4</div>
  <div id="5">value-5</div>
  <div id="6">value-6</div>
  <div id="7">value-7</div>
  <div id="8">value-8</div>
  <div id="9">value-9</div>
  <div id="10">value-10</div>

  <script>
    // array의 slice() 아닙니다. jquery의 slice()입니다.
    // $('div').slice(2, 5).css('color', 'red');

    // $("div").filter(":even").css("color", "blue");

    // $("div").filter(":odd").css("color", "green");

    $("div").filter((index, selector) => {
      if(index % 3 == 0) {
        console.log(selector);
        // selector.css("color", "red");
        $(selector).css("color", "red");
      }
    })
  </script>
</body>
</html>
