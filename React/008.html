<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>리액트 1분만에 추가해보기!</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            function Hello(){
              return (
                <h1>hello world 1</h1>
              )
            }

            const Hello2 = <h2>hello world 2</h2>

            // 넣고자 하는 데이터는 'const app' 으로 만든다.
            // 함수나 클래스 형태로만 app으로 출력이 가능하다.
            // Hello2 와 같이 변수에 담은 것을 사용하려면, {Hello2} 이렇게 중괄호에 담아줘야함
            // hello()는 작동하지 않습니다. 대문자로 선언해야 합니다.
            const app = (
              <div>
                <Hello />
                <Hello />
                <Hello />
                {Hello2}
                {Hello2}
                {Hello2}
                {Hello()}

              </div>
            )

            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
</html>
