<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리액트 1분만에 추가해보기!</title>
</head>
<body>
  <div id="root"></div> <!-- 상수 domContainer가 이 root를 가리키고 있습니다. -->
  <!-- cdn을 쓸겁니다. 그렇지 않으면 복잡도가 올라갑니다. 그러면 입문자는 배우기 힘들어요. -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


  <script type="text/babel">
      function HelloButton(props) {
        return (
          <button onClick={() => console.log("실행")}>버튼입니다</button>
        );
      }

      function Title() {
        return <h1>내 html에 리액트 1분만에 추가해보기!</h1>;
      }

      function Contents() {
        return <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>;
      }


      function HelloReact(props) {
        console.log(props)
        return (
          <div>
            <h1>hello {props.name}</h1>
            <p>hello {props.age}</p>
          </div>
        )
      }

      const app = (
        <div>
        <p>{HelloButton()}</p>
        <Title />
          <Contents />
          <Contents />
          <HelloButton />
          <HelloButton />
          <HelloButton />
          <HelloButton />
        </div>
      );

      // DOM에 리액트 컴포넌트 랜더링하기
      const domContainer = document.querySelector("#root");
      ReactDOM.render(app, domContainer); // ReactDOM이 리턴값으로 바꿔서 root에 쏴주는 역할을 한다.
  </script>
</body>
</html>
