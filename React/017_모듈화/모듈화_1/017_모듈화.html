<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모듈화</title>
</head>
<body>
  <!-- 이 DOM 요소에 리액트 컴포넌트 작업한거 랜더링 해줍니다. -->
  <div id="root"></div>

  <!-- 최신 문법인 import export를 사용하려면 type="module"을 지정해줘야 한다. -->
  <!-- node 환경에서는 이런걸 지정해주지 않아도 최신의 문법을 그냥 사용할 수 있다. -->
  <script type="module" src="index.js"></script>
</body>
</html>
